name: Deploy to EC2

on:
  push:
    branches:
      - main
      - feature/modernizacao

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copiar arquivos via SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/app/gym-manager-java"
          timeout: 60s
          command_timeout: 10m

      - name: Rodar docker-compose na EC2 com limpeza
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app/gym-manager-java
            echo "ðŸ§¹ Limpando Docker antigo..."
            docker compose down --volumes --remove-orphans
            docker system prune -af
            docker volume prune -f
            echo "ðŸš€ Subindo containers atualizados..."
            docker compose up -d --build
