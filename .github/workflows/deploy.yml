name: Build e Deploy para AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build da imagem
        run: docker build -t treino-backend .

      - name: Push da imagem
        run: |
          docker tag treino-backend docker.io/${{ secrets.DOCKER_USERNAME }}/treino-backend:latest
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/treino-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy na AWS ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-def.json
          service: treino-backend-service
          cluster: treino-cluster
          wait-for-service-stability: true
