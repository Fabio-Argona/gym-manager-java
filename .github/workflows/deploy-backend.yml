name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Instala dependências se necessário
            which git || sudo dnf install -y git

            # Atualiza buildx se necessário
            if ! docker buildx version 2>/dev/null | grep -q "v0\.\(1[7-9]\|[2-9][0-9]\)"; then
              sudo mkdir -p /usr/libexec/docker/cli-plugins
              sudo curl -SL https://github.com/docker/buildx/releases/download/v0.19.3/buildx-v0.19.3.linux-amd64 -o /usr/libexec/docker/cli-plugins/docker-buildx
              sudo chmod +x /usr/libexec/docker/cli-plugins/docker-buildx
            fi

            # Clona ou atualiza o repositório
            if [ -d ~/gym-manager/.git ]; then
              cd ~/gym-manager
              git pull origin main
            else
              rm -rf ~/gym-manager
              git clone https://github.com/Fabio-Argona/gym-manager-java.git ~/gym-manager
              cd ~/gym-manager
            fi

            cd ~/gym-manager

            # Cria o .env completo com todos os secrets necessários
            cat > .env <<EOF
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            APP_BASE_URL=${{ secrets.APP_BASE_URL }}
            DDL_AUTO=update
            EOF

            # Sobe os containers
            docker compose down
            docker compose up --build -d
            docker image prune -f
