version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: treino-abc-postgres
    environment:
      POSTGRES_DB: treino_abc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: treino-backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/treino_abc
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      jwt.secret: ${JWT_SECRET}
volumes:
  pgdata:
